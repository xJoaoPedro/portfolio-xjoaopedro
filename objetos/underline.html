<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: black;
            position: relative;
            font-size: 24px;
        }

        .underline-hover::after {
            content: "";
            position: absolute;
            left: 50%; /* Começa no meio */
            bottom: -5px; /* Ajusta a posição abaixo do texto */
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.4s ease, left 0.4s ease;
        }

        .underline-hover:hover::after {
            width: 100%; /* Expande para a largura total do texto */
            left: 0; /* Move a linha para começar do início do texto */
        }
    </style>
</head>
<body>

    <a href="#" class="underline-hover">Hover over me</a>

</body>
</html>
