<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .hover-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .hover-box.hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="hover-box"></div>
    <div class="hover-box"></div>
    <div class="hover-box"></div>
    <div class="hover-box"></div>

    <script>
        const hoverBoxes = document.querySelectorAll('.hover-box');
        let currentIndex = 0;

        function toggleHover() {
            // Remove hover from the previous element
            hoverBoxes.forEach((box, index) => {
                if (index !== currentIndex) {
                    box.classList.remove('hover');
                }
            });

            // Add hover to the current element
            hoverBoxes[currentIndex].classList.add('hover');

            // Move to the next element, looping back to the start if needed
            currentIndex = (currentIndex + 1) % hoverBoxes.length;
        }

        // Start the loop, toggling hover every 2 seconds
        setInterval(toggleHover, 2000);
    </script>

</body>
</html>
